<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="styles_gradient.css" rel="stylesheet">
        <title>CSS generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">CSS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="border.html">Border<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="gradient.html">Gradient<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="shadows.html">Shadows<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            </div>
        </nav>

        <div class="container">
            <div class="root-flexbox-container">
                <div class="flexbox-container">
                    
                    <div class="flexbox-container-nested">
                        <div class="flexbox-item" id="color-range">
                        </div>
                        <div class="flexbox-container-colors">
                            <input type="color" class="flexbox-item color" id="color-left" value="#e66465">
                            <input type="color" class="flexbox-item color" id="color-middle" value="#3f87a6">
                            <input type="color" class="flexbox-item color" id="color-right" value="#9198e5">
                        </div>
                    </div>
                    <div id="label-transition">Middle transition = 50</div>
                    <div class="flexbox-item item-wrapper">
                        <input type="checkbox" class="flexbox-item" id="middle-check" checked>
                        <input type="range" class="flexbox-item" id="middle-transition" value="50" min="0" max="100">
                    </div>
                    
                    <div class="gradient-types" id="flexbox-container-styles">
                        <div class="gradient-style-box flexbox-item" id="left-to-right"></div>
                        <div class="gradient-style-box flexbox-item" id="top-to-bottom"></div>
                        <div class="gradient-style-box flexbox-item" id="diagonal-descending"></div>
                        <div class="gradient-style-box flexbox-item" id="diagonal-ascending"></div>
                        <div class="gradient-style-box flexbox-item" id="radial"></div>
                    </div>
                </div>
                
                <div class="flexbox-container">
                    <div class="flexbox-item" id="gradient-box"></div>
                </div>
                <div class="flexbox-container">
                    <div id="code-block">
                        background-image: linear-gradient(to right, #e66465 0%, #3f87a6 50%, #9198e5 100%);
                    </div>
                </div>
            </div>
        </div>
        <script src="gradient.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
