<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="styles_border.css" rel="stylesheet">
        <title>CSS generator - border</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">CSS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="#">Border<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="gradient.html">Gradient<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="shadows.html">Shadows<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            </div>
        </nav>

        <div class="container">
            <h3>border-radius:</h3>
            <div class="code-block-border-box">
                <div id="code-block-radius">
                    border-radius: 0 0 0 0;
                </div>
                <div id="code-block-border">
                    border: 2px solid rgb(68, 96, 124);
                </div>
            </div>

            <div class="slider-container">
                <span id="top-left-val">0</span>
                <input type="range" min="0" max="40" value="0" class="border-radius-slider" id="top-left">
                <label for="top-left">top left</label>
            </div>
            
            <div class="slider-container">
                <span id="top-right-val">0</span>
                <input type="range" min="0" max="40" value="0" class="border-radius-slider" id="top-right">
                <label for="top-right">top right</label>
            </div>
            
            <div class="slider-container">
                <span id="bottom-right-val">0</span>
                <input type="range" min="0" max="40" value="0" class="border-radius-slider" id="bottom-right">
                <label for="bottom-right">bottom right</label>
            </div>
            
            <div class="slider-container">
                <span id="bottom-left-val">0</span>
                <input type="range" min="0" max="40" value="0" class="border-radius-slider" id="bottom-left">
                <label for="bottom-left">bottom left</label>
            </div>

        </div>

        <div class="container">
            <h3>border:</h3>
            
            <div id="color-picker-container">
                <input type="color" id="color-picker" name="head" value="#44607c">
                <label for="color-picker">Color</label>
            </div>

            <div class="slider-container">
                <span id="width-val">2</span>
                <input type="range" min="0" max="30" value="2" id="width">
                <label for="width">width</label>
            </div>

            <div class="border-styles">
                <div class="label">Styles:</div>
                
                <div class="box" id="solid-box">
                    solid
                </div>    
                
                <div class="box" id="dotted-box">
                    dotted
                </div>    
                
                <div class="box" id="dashed-box">
                    dashed
                </div>    
                
                <div class="box" id="double-box">
                    double
                </div>    
                
                <div class="box" id="groove-box">
                    groove
                </div>    
                
                <div class="box" id="ridge-box">
                    ridge
                </div>    
                
                <div class="box" id="inset-box">
                    inset
                </div>    

                <div class="box" id="outset-box">
                    outset
                </div>

                <div class="box" id="hidden-box">
                    hidden
                </div>    
                <div class="box" id="none-box">
                    none
                </div>
            </div>
        </div>
        
        <script src="border.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
