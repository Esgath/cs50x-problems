<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="styles_shadows.css" rel="stylesheet">
        <title>CSS generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">CSS</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                <a class="nav-link" href="border.html">Border<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="gradient.html">Gradient<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="shadows.html">Shadows<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            </div>
        </nav>

        <div class="container">
            <div class="root-flexbox-container">
                <div class="flexbox-container" id="options">
                    <div class="slider-container">
                        <label class="slider-label" for="shift-right">Shift right: </label>
                        <div class="value-box" id="shift-right-value-box">-3</div>
                        <input type="range" class="slider" id="shift-right" min="-40" max="40" value="-3">
                    </div>
                    <div class="slider-container">
                        <label class="slider-label" for="shift-down">Shift down: </label>
                        <div class="value-box" id="shift-down-value-box">4</div>
                        <input type="range" class="slider" id="shift-down" min="-40" max="40" value="4">
                    </div>
                    <div class="slider-container">
                        <label class="slider-label" for="blur">Blur: </label>
                        <div class="value-box" id="blur-value-box">2</div>
                        <input type="range" class="slider" id="blur" min="0" max="20" value="2">
                    </div>
                    <div class="slider-container">
                        <label class="slider-label" for="opacity">Opacity: </label>
                        <div class="value-box" id="opacity-value-box">1</div>
                        <input type="range" class="slider" id="opacity" min="0" max="100" value="100">
                    </div>
                    
                    <div id="color-options-container">
                        <div id="shadow-color-container">
                            <label class="slider-label" for="shadow-color">Color: </label>
                            <input type="color" class="color-picker" id="shadow-color" value="#CE5937">
                        </div>
                        <div id="text-color-container">
                            <label class="color-label" for="text-color">Text: </label>
                            <input type="color" class="color-picker" id="text-color" value="#333333">
                        </div>
                        <div id="background-color-container">
                            <label class="color-label" for="background-color">Background: </label>
                            <input type="color" class="color-picker" id="background-color" value=#ffffff>
                        </div>
                    </div>
                </div>
                
                <div class="flexbox-container" id="preview-container">  
                    <div id="preview-text" style="text-shadow: rgb(206, 89, 55) -3px 4px 2px;">PREVIEW</div>
                </div>
                
                <div class="flexbox-container" id="additional-shadows-container">
                    <button class="btn btn-primary" id="add-new-shadow">Add new</button>
                    <div id="saved-shadows-list">
                        <div class="saved-shadow-container" style="text-shadow: rgb(206, 89, 55) -3px 4px 2px;">
                            rgb(206, 89, 55) -3px 4px 2px
                            <span class="material-icons delete-button">delete_forever</span>
                        </div>
                    </div>
                </div>
                
                <div class="flexbox-container" id="code-block">
                    text-shadow: rgb(206, 89, 55) -3px 4px 2px;
                </div>
            </div>
        </div>
        
        <script src="shadows.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
